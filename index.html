<!DOCTYPE html>
<html>

<head>
    <title>Etch-A-Sketch project</title>
    <style>
        .container {
            background-color: white;
        }

        #flexColumn {
            display: flex;
            flex-direction: column;
        }

        #flexRow {
            display: flex;
            flex-direction: row;
        }

        .box {
            width: 40px;
            height: 40px;
            border: solid 1px #404040;
            background-color: grey;
        }
    </style>
</head>

<body class='container'>
    <div id='flexColumn'>
        <div id='flexRow'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div id='flexRow'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div id='flexRow'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div id='flexRow'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
    </div>
</body>

<script>

    // Add event listener to the box
    // Change the colour when the mouse hovers above a box
    let area = document.getElementsByClassName('box');
    for (let i=0; i<area.length; i++) {
        area[i].addEventListener('mouseover',(e) => {
            if(e.target.style.backgroundColor != 'pink') e.target.style.backgroundColor = 'pink';
            else e.target.style.backgroundColor = 'white';
        });
    }
</script>

</html>
